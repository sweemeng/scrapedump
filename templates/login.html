{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block container %}
            <div class="row">
                <div class="span4 offset4">
                    <form class="well" method="POST" action="">
                        {{ form.hidden_tag() }}
                        {{ form.username.label }} {{ form.username }}
                        {{ form.password.label }} {{ form.password }}
                        <br/> 
                        <button type="submit" class="btn" >Submit</button>
                    </form>
                </div>
            </div>
{% endblock %}
